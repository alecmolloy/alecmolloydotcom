<head>

<body>
    <h1>Tweet Linker</h1>
    <label>
        Dear Angelie, put the tweete right here please. It will take your tweete and make it into a share link! Make sure to say thank you to Alec for making the Tweete linker. He is a good boy. :~)
    </label>
    <textarea id="tweete" name="tweete" />
    <input type="submit" id="tweete-button" value="Submit your tweete and it will come back as a link!" />
    <script type="text/javascript">
        // https://twitter.com/intent/tweet?text=There%27s+magic+afoot.+%40TeamKano+cofounder+%40alexnklein+about+to+speak+%40TechCrunch+%23TCDisrupt%2C+watch+here%3A&url=http%3A%2F%2Fgetkano.co%2F1ER3hqP&original_referer=


        //https://twitter.com/intent/tweet?text=There%27s%20magic%20afoot.%20%40TeamKano%20cofounder%20%40alexnklein%20about%20to%20speak%20%40TechCrunch%20%23TCDisrupt%2C%20watch%20here%3A&url=http%3A%2F%2Fgetkano.co%2F1ER3hqP&original_referer=

        /*
            ' ' > '+'
            '#' > '%23'
            '@' > '%40'
        */



        var tweete = document.getElementById('tweete'); // This lets the java script get the tweete button!
        var tweeteButton = document.getElementById('tweete-button'); // This lets the java script get the tweete button!
        tweeteButton.addEventListener('click', makeTheTweete); // This makes the tweete when dingleman presse the button :~) Such a great thing to do!

        function makeTheTweete() {
            console.log(encodeURI(tweete.value));
        }

        function encodeURI(text) {
            var newText = '';
            for (i = 0; i < text.length; i++) {
                console.log(text[i]);
                switch (text[i]) {
                case ' ':
                    newText.concat('+');
                    break;
                case '#':
                    newText.concat('%23');
                    break;
                case '@':
                    newText.concat('%40');
                    break;
                default:
                    newText.concat(text[i]);
                    break;
                }
            }
            console.log(newText);
            return newText;
        }
    </script>
</body>
